<body>
  <h1>HESI A2 Practice Exam (iPad Version)</h1>

  
<script>
function createQuiz(containerId, questions) {
    let currentIndex = 0;
    let userAnswers = [];

    function loadQuestion() {
        const q = questions[currentIndex];
        const container = document.getElementById(containerId);
        container.innerHTML = `
            <div class="question">
                <h3>Question ${currentIndex + 1} of ${questions.length}</h3>
                <p>${q.question}</p>
                <div class="choices">
                    ${q.choices.map((choice, i) => `
                        <label>
                            <input type="radio" name="q${containerId}" value="${choice}" onclick="saveAnswer('${containerId}', ${currentIndex}, '${choice}')"> ${choice}
                        </label>
                    `).join('')}
                </div>
                <button onclick="nextQuestion('${containerId}')">Next</button>
            </div>
        `;
    }

    window.saveAnswer = function(containerId, index, answer) {
        userAnswers[index] = answer;
    }

    window.nextQuestion = function(containerId) {
        if (currentIndex < questions.length - 1) {
            currentIndex++;
            loadQuestion();
        } else {
            showResults(containerId);
        }
    }

    function showResults(containerId) {
        let correct = 0;
        let output = "<h3>Results:</h3><ul>";
        questions.forEach((q, i) => {
            const user = userAnswers[i] || "No Answer";
            const correctAns = q.answer;
            const mark = user === correctAns ? "✔" : "✘";
            if (user === correctAns) correct++;
            output += `<li>Q${i + 1}: Your Answer: <strong>${user}</strong> – Correct: <strong>${correctAns}</strong> ${mark}</li>`;
        });
        output += "</ul>";
        output += `<p class='results'>Score: ${correct} / ${questions.length}</p>`;
        document.getElementById(containerId).innerHTML = output;
    }

    loadQuestion();
}
</script>
